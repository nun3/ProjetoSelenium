name: Maven Package

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Valor do campo distributionManagement/repository/id no pom.xml
          settings-path: ${{ github.workspace }} # Localização do arquivo settings.xml

      - name: Build with Maven
        run: mvn -B package --file ${{ github.workspace }}/pom.xml

      - name: Run Tests with Maven
        run: mvn test --file ${{ github.workspace }}/pom.xml

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s ${{ github.workspace }}/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}